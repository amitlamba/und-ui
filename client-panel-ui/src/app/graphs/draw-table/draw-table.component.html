<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Event Name</th>
    <th scope="col" *ngFor="let date of dates">{{date}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of eventName let i=index">
    <td><a [routerLink]="['/reports/event/overall']" [queryParams]="{event:event}">{{event}}</a></td>
    <td *ngFor="let data of data[i]">{{data}}</td>
  </tr>
  </tbody>
</table>
