<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Event Name</th>
    <th scope="col">Today</th>
    <th scope="col">Yesterday</th>
    <th scope="col">Week Ago</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of eventUserTableData">
    <td>{{data.eventName}}</td>
    <td>{{data.count[0]}}</td>
    <td>{{data.count[1]}}</td>
    <td>{{data.count[2]}}</td>
  </tr>
  </tbody>
</table>
