<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Event Name</th>
    <th scope="col" *ngFor="let date of dates">{{date}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of eventName; let i=index">
    <td>{{event}}</td>
    <td *ngFor="let data of data[i]; let j=index"><a [routerLink]="['/reports/event']" [queryParams]="{event:event, date:dates[j]}">{{data}}</a></td>
  </tr>
  </tbody>
</table>
