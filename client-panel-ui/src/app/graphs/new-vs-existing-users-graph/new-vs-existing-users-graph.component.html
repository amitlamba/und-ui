<div class="card">
  <div class="card-header">
    New Users
  </div>
  <div class="card-body p-3">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-8 ml-5 my-5">
        <select name="chartFilterDropDown" id=""
                class="form-control ml-1 "
                (change)="getDailyOrWeeklyOrMonthlyReports($event.target.value)">
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>
    </div>
    <div style="display: block;margin: 0 auto;">
      <canvas baseChart
              [datasets]="newUsersChartData"
              [labels]="newUsersChartLabels"
              [options]="newUsersChartOptions"
              [colors]="newUsersChartColors"
              [legend]="newUsersChartLegend"
              [chartType]="newUsersChartType"></canvas>
    </div>
  </div>
</div>
