<div class="card">
  <div class="card-header">
    Event User List
  </div>
  <div class="card-body p-5">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Country</th>
        <th scope="col">Mobile</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let eventUser of eventUserList; let i=index;" style="cursor:pointer;"
          (click)="viewUserProfile(eventUser)">
        <th scope="row">{{i+1}}</th>
        <td>{{eventUser.firstName}} {{eventUser.lastName}}</td>
        <td>{{eventUser.gender}}</td>
        <td>{{eventUser.country}}</td>
        <td>{{eventUser.mobile}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
