<div class="d-flex flex-row">
  <div class="form-group mx-2">
    <select class="form-control" (change)="dropdownChanged($event.target.value)" [(ngModel)]="operator">
      <option *ngFor="let comp of numberComparatorOperators" [value]="comp">
        {{numberComparatorMetadata[comp]["displayName"]}}
      </option>
    </select>
  </div>
  <div class="form-group mx-2" *ngIf="field1Required">
    <input type="number" class="form-control" [(ngModel)]="localValues[0]" [min]="min" [max]="max" [step]="step">
  </div>
  <div class="form-group mx-2" *ngIf="field2Required">
    <input type="number" class="form-control" [(ngModel)]="localValues[1]" [min]="min" [max]="max" [step]="step">
  </div>
</div>
