<div *ngIf="messageService.messages.length" id="message-alert-bottom" class = col-sm-12>

  <div class="alert alert-dismissible fade show" role="alert"
       *ngFor='let message of messageService.messages' [ngClass]="'alert-'+message.messageStatus">
    {{message.text}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear(message.id)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
