<div class="container">
  <!--<div class="col-md-6 col-md-offset-3">-->
  <h1>Reports</h1>
  <div class="row">
    <div class="my-5 col-lg-6">
      <app-draw-semidonut-chart [name]="'Browser Share'" [dataSeries]="trendCountData"></app-draw-semidonut-chart>
    </div>
    <div class="my-5 col-lg-6">
      <app-draw-semidonut-chart [name]="'Browser Share'" [dataSeries]="trendCountData"></app-draw-semidonut-chart>
    </div>
  </div>
  <div class="my-5">
    <app-draw-simple-chart [dataSeries]="simpleChartdata" [categories]="simpleChartCategories"

  </div>
  <div class="my-5">
    <app-draw24-hrs-chart [dataSeries]="d"></app-draw24-hrs-chart>
