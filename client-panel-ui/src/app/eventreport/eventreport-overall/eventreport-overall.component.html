
<div class="card">
  <div class="card-header">
    <div class="col-md-2">Event Trend</div>
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-3">Total Users: <b>5000</b></div>
      <div class="col-sm-3">Total Events: <b>6000</b></div>
      <div class="col-sm-3 ml-auto">
        <select class="form-control" name="groupBy" (focus)="os">
          <option value="os">OS</option>
          <option value="browser">Browser</option>
          <option value="appversion">App Version</option>
        </select>
      </div>
    </div>
    <app-draw-simple-chart [title]="eventCountChartTitle"
                           [subtitle]="eventCountChartSubTitle"
                           [xAxisTitle]="eventCountChartXAxisTitle"
                           [yAxisTitle]="eventCountChartYAxisTitle"
                           [chartType]="eventCountChartGraphType"
                           [categories]="eventCountChartCategory"
                           [dataSeries]="eventCountChartDataSeries">
    </app-draw-simple-chart>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <div>
      Trend By Time Period
    </div>
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-4 col-md-3">
        <select class="form-control" name="entityType" (select)="os">
          <option value="event">Event</option>
          <option value="user">User</option>
        </select>
      </div>
      <div class="ml-auto col-sm-4 col-md-3">
        <select class="form-control" name="Period">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
    </div>
    <app-draw-simple-chart [title]="eventTimeTrendChartTitle"
                           [subtitle]="eventTimeTrendChartSubTitle"
                           [xAxisTitle]="eventTimeTrendChartXAxisTitle"
                           [yAxisTitle]="eventTimeTrendChartYAxisTitle"
                           [chartType]="eventTimeTrendChartGraphType"
                           [categories]="eventTimeTrendChartCategory"
                           [dataSeries]="eventTimeTrendChartDataSeries">

    </app-draw-simple-chart>
  </div>
</div>
