
<div class="card">
  <div class="card-header">
    <div class="col-md-2">Event Trend</div>
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-3">Total Users: <b>{{totalUser}}</b></div>
      <div class="col-sm-3">Total Events: <b>{{totalevent}}</b></div>
      <div class="col-sm-3 ml-auto">
        <select class="form-control" (change)="onGroupBy($event)">
          <option value="os">OS</option>
          <option value="browser">Browser</option>
          <option value="appversion">App Version</option>
        </select>
      </div>
    </div>
    <app-draw-simple-chart [title]="eventCountChart.title"
                           [subtitle]="eventCountChart.subTitle"
                           [xAxisTitle]="eventCountChart.xAxisTitle"
                           [yAxisTitle]="eventCountChart.yAxisTitle"
                           [chartType]="eventCountChart.graphType"
                           [categories]="eventCountChart.category"
                           [dataSeries]="eventCountChart.dataSeries">
    </app-draw-simple-chart>
  </div>
</div>
<div class="card">
  <div class="card-header">
    <div>
      Trend By Time Period
    </div>
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-sm-4 col-md-3">
        <select class="form-control"  (change)="onEntityType($event)">
          <option value="event">Event</option>
          <option value="user">User</option>
        </select>
      </div>
      <div class="ml-auto col-sm-4 col-md-3">
        <select class="form-control" name="Period" (change)="onPeriod($event)">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
    </div>
    <app-draw-simple-chart [title]="eventTimeTrendChart.title"
                           [subtitle]="eventTimeTrendChart.subTitle"
                           [xAxisTitle]="eventTimeTrendChart.xAxisTitle"
                           [yAxisTitle]="eventTimeTrendChart.yAxisTitle"
                           [chartType]="eventTimeTrendChart.graphType"
                           [categories]="eventTimeTrendChart.category"
                           [dataSeries]="eventTimeTrendChart.dataSeries">

    </app-draw-simple-chart>
  </div>
</div>
