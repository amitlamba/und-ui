<div class="card">
  <div class="card-header">Country</div>
  <div class="card-body">
    <app-draw-simple-clickable-chart *ngIf="countryChart"
                           [title]="countryChart.title"
                           [subtitle]="countryChart.subTitle"
                           [xAxisTitle]="countryChart.xAxisTitle"
                           [yAxisTitle]="countryChart.yAxisTitle"
                           [chartType]="countryChart.graphType"
                           [categories]="countryChart.category"
                           [dataSeries]="countryChart.dataSeries"
                           [filterType]="'Demographics'"
                           [filterName]="'country'"
                           (chartClick)="onCountryClick($event)">
    </app-draw-simple-clickable-chart>
  </div>
</div>
