<div class="card">
  <div class="card-header">Operating System</div>
  <div class="card-body">
    <app-draw-simple-chart *ngIf="osChart"
                           [title]="osChart.title"
                           [subtitle]="osChart.subTitle"
                           [xAxisTitle]="osChart.xAxisTitle"
                           [yAxisTitle]="osChart.yAxisTitle"
                           [chartType]="osChart.graphType"
                           [categories]="osChart.category"
                           [dataSeries]="osChart.dataSeries">
    </app-draw-simple-chart>
  </div>
</div>

  <div class="card-header">Popular Browser</div>
  <div class="card-body">

</div>

</div>
