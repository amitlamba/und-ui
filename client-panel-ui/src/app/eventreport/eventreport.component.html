<div class="container">
  <h1>Event</h1>

  <div class="card">
    <div class="card-body">
      <app-draw-simple-chart [title]="eventCountChartTitle"
                             [subtitle]="eventCountChartSubTitle"
                             [xAxisTitle]="eventCountChartXAxisTitle"
                             [yAxisTitle]="eventCountChartYAxisTitle"
                             [chartType]="eventCountChartGraphType"
                             [categories]="eventCountChartCategory"
                             [dataSeries]="eventCountChartDataSeries">
      </app-draw-simple-chart>
    </div>
  </div>
  <hr>
  <div class="card">
    <div class="card-body">
      <app-draw-simple-chart  [title]="eventTimeTrendChartTitle"
                              [subtitle]="eventTimeTrendChartSubTitle"
                              [xAxisTitle]="eventTimeTrendChartXAxisTitle"
                              [yAxisTitle]="eventTimeTrendChartYAxisTitle"
                              [chartType]="eventTimeTrendChartGraphType"
                              [categories]="eventTimeTrendChartCategory"
                              [dataSeries]="eventTimeTrendChartDataSeries">

      </app-draw-simple-chart>
    </div>
  </div>
  <hr>
  <div class="card">
    <div class="card-body">
      <div>
        <select name="attributes">
          <option value="Item">Item</option>
          <option value="Color">Color</option>
          <option value="Size">Size</option>
        </select>
      </div>
      <app-draw-simple-chart  [title]="eventUserTimeTrendChartTitle"
                              [subtitle]="eventUserTimeTrendChartSubTitle"
                              [xAxisTitle]="eventUserTimeTrendChartXAxisTitle"
                              [yAxisTitle]="eventUserTimeTrendChartYAxisTitle"
                              [chartType]="eventUserTimeTrendChartGraphType"
                              [categories]="eventUserTimeTrendChartCategory"
                              [dataSeries]="eventUserTimeTrendChartDataSeries">

      </app-draw-simple-chart>
    </div>
  </div>
  <hr>
  <div class="">
    <app-draw-simple-chart [title]="eventUserTrendChartTitle"
                           [subtitle]="eventUserTrendChartSubTitle"
                           [xAxisTitle]="eventUserTrendChartXAxisTitle"
                           [yAxisTitle]="eventUserTrendChartYAxisTitle"
                           [chartType]="eventUserTrendChartGraphType"
                           [categories]="eventUserTrendChartCategory"
                           [dataSeries]="eventUserTrendChartDataSeries">

    </app-draw-simple-chart>
  </div>

</div>
