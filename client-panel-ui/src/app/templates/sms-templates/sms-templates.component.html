<div class="container-fluid">
  <div class="text-right mt-1 mb-1">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary my-4" data-toggle="modal" data-target="#exampleModalLong" (click)="onCreateNew()">
      <i class="fas fa-plus mr-1"></i> Create New Template
    </button>
  </div>

  <div class="input-group my-3 mb-4 col-md-4 col-sm-8">
    <input type="text" class="form-control"
           placeholder="Filter by: Template Name"
           aria-label="TemplateName"
           aria-describedby="button-search-template"
           [(ngModel)]="searchfilterby"
    >
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" id="button-search-template"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Sms Template</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-create-sms-template-form></app-create-sms-template-form>
        </div>
      </div>
    </div>
  </div>

  <div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">From</th>
        <th scope="col">Type</th>
        <th scope="col">Sms Text</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let st of searchFilteredSmsTemplates; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{st.name}}</td>
        <td>{{st.from}}</td>
        <td>{{st.messageType}}</td>
        <td>{{st.smsTemplateBody}}</td>
        <td><button class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#exampleModalLong" (click)="onEdit(st)"><i class="far fa-clone"></i></button> <button class="btn btn-outline-primary btn-sm disabled"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
