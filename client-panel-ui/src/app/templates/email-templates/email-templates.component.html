<div class="container-fluid">
  <div class="text-right mt-1 mb-1">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary my-2" data-toggle="modal" data-target="#exampleModalLong"
            (click)="onCreateNew()">
      <i class="fas fa-plus mr-1"></i> Create New Template
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Email Template</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-template #container></ng-template>
          <!--<app-create-email-template-form></app-create-email-template-form>-->
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Subject</th>
        <th scope="col">From</th>
        <th scope="col">Type</th>
        <th scope="col">Body</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let et of emailTemplates; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{et.name}}</td>
        <td>{{et.emailTemplateSubject}}</td>
        <td>{{et.from}}</td>
        <td>{{et.messageType}}</td>
        <td>{{et.emailTemplateBody}}</td>
        <td><button class="btn btn-sm btn-outline-secondary"
                    data-toggle="modal"
                    data-target="#exampleModalLong"
                    (click)="onEdit(et)"><i class="fas fa-pencil-alt icon-light"></i></button> <!--<button class="btn btn-sm btn-outline-secondary"><i class="fas fa-trash icon-light"></i></button>--></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
