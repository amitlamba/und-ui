<div class="container mb-5">
  <h1 class="text-center" *ngIf="createNewTemplate">Create Notification Template</h1>
  <h1 class="text-center" *ngIf="!createNewTemplate">Edit Notification Template</h1>
  <div class="row py-4">
    <div class="col-md-6">
      <form (ngSubmit)="onSave(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" maxlength="100" id="name" name="name"
                 placeholder="Name (Will help you in searching templates)">
        </div>
        <div class="form-group">
          <label for="messageType">Notification Message Type</label>
          <select type="text" class="form-control" id="messageType" name="messageType">
            <option value="PROMOTIONAL">PROMOTIONAL</option>
            <option value="TRANSACTIONAL">TRANSACTIONAL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="messageTitle">Message Title</label>
          <input type="text" class="form-control" id="messageTitle" name="messageTitle" placeholder="Message Title">
        </div>
        <div class="form-group">
          <label for="messageBody">Message Body</label>
          <textarea type="text" class="form-control" id="messageBody" name="messageBody" placeholder="Message Body" rows="8"></textarea>
        </div>
        <div class="text-right">
          <button class="btn btn-light" (click)="onCancel()">Cancel
          </button>
          <button type="submit" class="btn btn-primary"
                  [disabled]="!f.valid">Save
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="preview">
        <div class="preview-sms preview-mobile preview-android">
          <div class="preview-android-sms">
            <div class="preview-androd-sms-text">{{notificationTemplate.notificationTemplateBody}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
