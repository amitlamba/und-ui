<div class="container-fluid">
  <div class="text-right mt-1 mb-1">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary my-4" (click)="onCreateNew()">
      <i class="fas fa-plus mr-1"></i> Create New Template
    </button>
  </div>

  <div class="input-group my-3 mb-4 col-md-4 col-sm-8">
    <input type="text" class="form-control"
           placeholder="Filter by: Template Name"
           aria-label="TemplateName"
           aria-describedby="button-search-template"
           [(ngModel)]="searchfilterby"
    >
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" id="button-search-template"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Notification Title</th>
        <th scope="col">Notification Body</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let nt of searchFilteredAndroidTemplates; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{nt.name}}</td>
        <td>{{nt.title}}</td>
        <td>{{nt.body}}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm" data-toggle="tooltip" data-placement="top" title="Clone Template" (click)="onClone(nt)"><i class="far fa-clone"></i></button>
          <!--<button class="btn btn-outline-primary btn-sm"><i class="fas fa-trash-alt"></i></button>-->
          <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#testCampaignModal"
                  (click)="setTestCampaign(nt)">Test</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <app-test-campaign></app-test-campaign>
</div>
